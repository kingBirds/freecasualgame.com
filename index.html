<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GameHub - Ultimate Online Gaming Platform</title>
    <link rel="canonical" href="https://www.yourdomain.com/games" />
    <meta name="description" content="Play hundreds of free online games in all categories. Action, puzzle, sports and more - all in one place!">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0071e3',
                        secondary: '#f5f5f7',
                        dark: '#1d1d1f'
                    }
                }
            }
        }
    </script>
    <style>
        .game-card {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .game-card:hover .game-description {
            opacity: 1;
            transform: translateY(0);
            pointer-events: auto;
        }
        .game-description {
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(10px);
            pointer-events: none;
        }
        .play-btn {
            transition: all 0.2s ease;
            z-index: 20;
        }
        .play-btn:hover {
            background-color: #005bb5 !important;
            transform: scale(1.05);
        }
        .category-btn.active {
            background-color: #e6f1ff;
            color: #0071e3;
            border-left: 3px solid #0071e3;
        }
        .modal-overlay {
            background-color: rgba(0, 0, 0, 0.8);
        }
        .skeleton {
            animation: skeleton-loading 1.5s linear infinite alternate;
        }
        @keyframes skeleton-loading {
            0% { background-color: hsl(200, 20%, 80%); }
            100% { background-color: hsl(200, 20%, 95%); }
        }
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                transition: transform 0.3s ease;
            }
            .sidebar.active {
                transform: translateX(0);
            }
        }
        .game-image {
            height: 192px;
            object-fit: cover;
            width: 100%;
        }
        .popular-badge {
            position: absolute;
            top: 0;
            right: 0;
            background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
            color: white;
            padding: 4px 8px;
            border-radius: 0 0 0 12px;
            font-weight: bold;
            font-size: 12px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .game-image-container {
            position: relative;
            overflow: hidden;
        }
        .game-image-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(to top, rgba(0,0,0,0.5), transparent);
            pointer-events: none;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 font-sans">
    <!-- 移动端菜单按钮 -->
    <div class="md:hidden fixed top-4 left-4 z-50">
        <button id="mobile-menu-btn" class="bg-white p-2 rounded-full shadow-lg">
            <i class="fas fa-bars text-primary"></i>
        </button>
    </div>

    <!-- 搜索区域 -->
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="container mx-auto px-4 py-3 flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-2xl font-bold text-primary mb-3 md:mb-0">GameHub</h1>
            <div class="w-full md:w-1/3 relative">
                <input type="text" id="search-input" placeholder="Search games..." class="w-full px-4 py-2 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-primary">
                <i class="fas fa-search absolute right-3 top-2.5 text-gray-400"></i>
            </div>
            <div class="hidden md:flex items-center space-x-4">
                <button class="bg-primary text-white px-4 py-2 rounded-full hover:bg-blue-700 transition">Sign In</button>
            </div>
        </div>
    </header>

    <div class="flex flex-col md:flex-row container mx-auto px-4 py-6">
        <!-- 侧边栏 -->
        <aside id="sidebar" class="sidebar w-full md:w-64 bg-white rounded-lg shadow-md md:mr-6 mb-6 md:mb-0 md:sticky md:top-24 h-fit md:self-start">
            <div class="p-4">
                <h2 class="text-xl font-semibold mb-4 text-gray-700">Categories</h2>
                <ul class="space-y-1">
                    <li><button class="category-btn active w-full text-left px-4 py-2 rounded-lg transition hover:bg-gray-100" data-category="all">All Games</button></li>
                    <li><button class="category-btn w-full text-left px-4 py-2 rounded-lg transition hover:bg-gray-100" data-category="action">Action & Adventure</button></li>
                    <li><button class="category-btn w-full text-left px-4 py-2 rounded-lg transition hover:bg-gray-100" data-category="puzzle">Puzzle & Strategy</button></li>
                    <li><button class="category-btn w-full text-left px-4 py-2 rounded-lg transition hover:bg-gray-100" data-category="sports">Sports & Racing</button></li>
                    <li><button class="category-btn w-full text-left px-4 py-2 rounded-lg transition hover:bg-gray-100" data-category="multiplayer">Multiplayer</button></li>
                    <li><button class="category-btn w-full text-left px-4 py-2 rounded-lg transition hover:bg-gray-100" data-category="kids">Kids & Family</button></li>
                </ul>
            </div>
        </aside>

        <!-- 主内容区 -->
        <main class="flex-1">
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Featured Games</h2>
                <p class="text-gray-600">Discover our hand-picked selection of top games</p>
            </div>

            <!-- 游戏列表 -->
            <div id="games-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- 骨架屏加载状态 -->
                <div class="game-card skeleton bg-white rounded-xl shadow overflow-hidden relative">
                    <div class="game-image-container">
                        <div class="bg-gray-200 w-full h-48"></div>
                    </div>
                    <div class="p-4">
                        <div class="h-6 w-3/4 mb-4 bg-gray-200 rounded"></div>
                        <div class="flex justify-between items-center mt-3">
                            <div class="h-4 w-1/3 bg-gray-200 rounded-full"></div>
                            <div class="h-10 w-24 bg-gray-200 rounded-full"></div>
                        </div>
                    </div>
                </div>
                <!-- 重复骨架屏 -->
                <div class="game-card skeleton bg-white rounded-xl shadow overflow-hidden relative">
                    <div class="game-image-container">
                        <div class="bg-gray-200 w-full h-48"></div>
                    </div>
                    <div class="p-4">
                        <div class="h-6 w-3/4 mb-4 bg-gray-200 rounded"></div>
                        <div class="flex justify-between items-center mt-3">
                            <div class="h-4 w-1/3 bg-gray-200 rounded-full"></div>
                            <div class="h-10 w-24 bg-gray-200 rounded-full"></div>
                        </div>
                    </div>
                </div>
                <div class="game-card skeleton bg-white rounded-xl shadow overflow-hidden relative hidden sm:block">
                    <div class="game-image-container">
                        <div class="bg-gray-200 w-full h-48"></div>
                    </div>
                    <div class="p-4">
                        <div class="h-6 w-3/4 mb-4 bg-gray-200 rounded"></div>
                        <div class="flex justify-between items-center mt-3">
                            <div class="h-4 w-1/3 bg-gray-200 rounded-full"></div>
                            <div class="h-10 w-24 bg-gray-200 rounded-full"></div>
                        </div>
                    </div>
                </div>
                <div class="game-card skeleton bg-white rounded-xl shadow overflow-hidden relative hidden lg:block">
                    <div class="game-image-container">
                        <div class="bg-gray-200 w-full h-48"></div>
                    </div>
                    <div class="p-4">
                        <div class="h-6 w-3/4 mb-4 bg-gray-200 rounded"></div>
                        <div class="flex justify-between items-center mt-3">
                            <div class="h-4 w-1/3 bg-gray-200 rounded-full"></div>
                            <div class="h-10 w-24 bg-gray-200 rounded-full"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 游戏模态框 -->
    <div id="game-modal" class="fixed inset-0 z-50 hidden">
        <div class="modal-overlay absolute inset-0"></div>
        <div class="absolute inset-0 flex items-center justify-center p-4">
            <div class="bg-white rounded-xl w-full max-w-4xl max-h-[90vh] overflow-hidden">
                <div class="flex justify-between items-center p-4 border-b">
                    <h3 id="modal-title" class="text-xl font-bold">Game Title</h3>
                    <button id="close-modal" class="text-gray-500 hover:text-gray-800">
                        <i class="fas fa-times text-2xl"></i>
                    </button>
                </div>
                <div class="p-4">
                    <div id="game-frame" class="w-full h-[70vh] bg-gray-100 rounded-lg overflow-hidden">
                        <!-- iframe 将在这里加载 -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM元素
        const gamesContainer = document.getElementById('games-container');
        const categoryButtons = document.querySelectorAll('.category-btn');
        const searchInput = document.getElementById('search-input');
        const gameModal = document.getElementById('game-modal');
        const modalTitle = document.getElementById('modal-title');
        const gameFrame = document.getElementById('game-frame');
        const closeModal = document.getElementById('close-modal');
        const mobileMenuBtn = document.getElementById('mobile-menu-btn');
        const sidebar = document.getElementById('sidebar');

        // 游戏数据路径
        const GAMES_DATA_URL = 'data/games.json';

        // 渲染游戏卡片
        function renderGames(gamesArray) {
            gamesContainer.innerHTML = '';
            
            if (gamesArray.length === 0) {
                gamesContainer.innerHTML = `
                    <div class="col-span-4 text-center py-12">
                        <i class="fas fa-gamepad text-gray-300 text-5xl mb-4"></i>
                        <h3 class="text-xl font-semibold text-gray-700">No games found</h3>
                        <p class="text-gray-500 mt-2">Try a different search or category</p>
                    </div>
                `;
                return;
            }
            
            gamesArray.forEach(game => {
                const card = document.createElement('div');
                card.className = 'game-card bg-white rounded-xl shadow overflow-hidden relative';
                card.innerHTML = `
                    <div class="game-image-container">
                        <img src="${game.image}" alt="${game.title}" class="game-image" onerror="this.onerror=null; this.src='https://via.placeholder.com/300x192/0071e3/ffffff?text=Game+Image'">
                        <div class="popular-badge">
                            ${game.popularity}% Popular
                        </div>
                    </div>
                    <div class="p-4">
                        <h3 class="font-bold text-lg mb-1">${game.title}</h3>
                        <div class="flex justify-between items-center mt-3">
                            <span class="text-xs px-2 py-1 bg-gray-100 rounded-full">${game.category.charAt(0).toUpperCase() + game.category.slice(1)}</span>
                            <span class="text-xs px-2 py-1 bg-gray-100 rounded-full">${game.category.charAt(0).toUpperCase() + game.category.slice(1)}</span>
                            <button class="play-btn bg-primary text-white px-4 py-2 rounded-full" data-id="${game.id}">
                                Play Now
                            </button>
                        </div>
                    </div>
                    <div class="game-description absolute bottom-16 left-0 right-0 bg-white p-4 rounded-lg shadow-lg mx-4">
                        <p class="text-sm text-gray-600">${game.description}</p>
                    </div>
                `;
                gamesContainer.appendChild(card);
            });
            
            // 添加播放按钮事件
            document.querySelectorAll('.play-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    const gameId = e.target.getAttribute('data-id');
                    openGameModal(gameId);
                });
            });
        }

        // 打开游戏模态框
        function openGameModal(gameId) {
            fetch(GAMES_DATA_URL)
                .then(response => response.json())
                .then(games => {
                    const game = games.find(g => g.id == gameId);
                    if (game) {
                        modalTitle.textContent = game.title;
                        gameFrame.innerHTML = `<iframe src="${game.iframe}" style="width: 100%; height: 100%;" frameborder="0" allow="gamepad *;"></iframe>`;
                        gameModal.classList.remove('hidden');
                        document.body.style.overflow = 'hidden';
                    }
                });
        }

        // 关闭游戏模态框
        function closeGameModal() {
            gameModal.classList.add('hidden');
            gameFrame.innerHTML = '';
            document.body.style.overflow = 'auto';
        }

        // 分类过滤
        function filterGames(games, category, searchTerm = '') {
            let filteredGames = games;
            
            if (category !== 'all') {
                filteredGames = filteredGames.filter(game => game.category === category);
            }
            
            if (searchTerm) {
                const term = searchTerm.toLowerCase();
                filteredGames = filteredGames.filter(game => 
                    game.title.toLowerCase().includes(term) || 
                    game.description.toLowerCase().includes(term)
                );
            }
            
            renderGames(filteredGames);
        }

        // 初始化游戏数据
        function initGameData() {
            fetch(GAMES_DATA_URL)
                .then(response => response.json())
                .then(games => {
                    // 初始化渲染
                    renderGames(games);
                    
                    // 事件监听器
                    categoryButtons.forEach(button => {
                        button.addEventListener('click', () => {
                            // 更新活动按钮
                            categoryButtons.forEach(btn => btn.classList.remove('active'));
                            button.classList.add('active');
                            
                            // 过滤游戏
                            const category = button.getAttribute('data-category');
                            filterGames(games, category, searchInput.value);
                        });
                    });

                    searchInput.addEventListener('input', () => {
                        const activeCategory = document.querySelector('.category-btn.active').getAttribute('data-category');
                        filterGames(games, activeCategory, searchInput.value);
                    });
                })
                .catch(error => {
                    console.error('Error loading game data:', error);
                    gamesContainer.innerHTML = `
                        <div class="col-span-4 text-center py-12">
                            <i class="fas fa-exclamation-triangle text-red-500 text-5xl mb-4"></i>
                            <h3 class="text-xl font-semibold text-gray-700">Failed to load games</h3>
                            <p class="text-gray-500 mt-2">Please try again later</p>
                            <button id="retry-load" class="mt-4 bg-primary text-white px-4 py-2 rounded-full">Retry</button>
                        </div>
                    `;
                    document.getElementById('retry-load').addEventListener('click', initGameData);
                });
        }

        // 事件监听器
        closeModal.addEventListener('click', closeGameModal);
        gameModal.addEventListener('click', (e) => {
            if (e.target === gameModal || e.target.classList.contains('modal-overlay')) {
                closeGameModal();
            }
        });

        mobileMenuBtn.addEventListener('click', () => {
            sidebar.classList.toggle('active');
        });

        // 初始化页面
        initGameData();
    </script>
</body>
</html>
